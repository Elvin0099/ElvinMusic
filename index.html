<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Song Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to My Song Library</h1>
        <p>Enjoy listening to my favorite tracks!</p>
    </header>

    <section class="song-list">
        <h2>Song Collection</h2>
        <div class="song-item">
            <h3>Song Title 1</h3>
            <audio controls>
                <source src="path_to_your_song/song1.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <div class="song-item">
            <h3>Song Title 2</h3>
            <audio controls>
                <source src="path_to_your_song/song2.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Add more songs here -->
    </section>

    <footer>
        <p>Created with love by [Your Name]</p>
        <p>Powered by Elvin Azsin</p>
    </footer>

</body>
</html>
